<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Hotel Admin Service</h1>
    </header>
    <section>
        <form id="adminForm" action="/admin/add-room" method="POST">
            <label for="startDate">Başlangıç:</label>
            <input type="date" id="startDate" name="startDate" required>
            <br>
            <label for="endDate">Bitiş:</label>
            <input type="date" id="endDate" name="endDate" required>
            <br>
            <label for="roomType">Oda Tipi:</label>
            <select id="roomType" name="roomType">
                <option value="standard">Standard</option>
                <option value="family">Aile</option>
            </select>
            <br>
            <label for="roomCount">Oda Adedi:</label>
            <input type="number" id="roomCount" name="roomCount" required>
            <br>
            <label for="availability">Durum:</label>
            <input type="radio" id="full" name="availability" value="full">
            <label for="full">Dolu</label>
            <input type="radio" id="vacant" name="availability" value="vacant" checked>
            <label for="vacant">Boş</label>
            <br>
            <button type="submit">Düzenle</button>
        </form>
    </section>
    <script src="../admin/admin.js"></script>
</body>
</html>
